name: "Experiment(Upstream Sync)"

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: Build
        run: go build -v
      - name: Test
        run: go test -v ./...
      - name: Run
        run: |
          ./translation-update --help
          ./translation-update sync -verbose -source=https://github.com/isocpp/CppCoreGuidelines
